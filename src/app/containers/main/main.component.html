<md-sidenav-container [class.m2app-dark]="isDarkTheme">

  <md-sidenav #sidenav mode="side" class="app-sidenav">
    <nav>
      <h3>Day of Week</h3>
      <ul>
        <li>
          <button md-raised-button>Pirmadienis</button>
        </li>
        <li>
          <button md-raised-button>Antradienis</button>
        </li>
        <li>
          <button md-raised-button color="primary">Treƒçiadienis</button>
        </li>

      <i class="material-icons app-toolbar-menu">menu</i>

    Angular Material2 Example App

  <div class="app-content">
    <md-card>
      <md-checkbox>Unchecked</md-checkbox>
      <md-checkbox [checked]="true">Checked</md-checkbox>

    <md-card>

      <md-input-container>
        <input mdInput placeholder="Favorite food" value="Sushi">

    </md-card>

  </div>
