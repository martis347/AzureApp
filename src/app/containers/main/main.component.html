
<md-sidenav-container (swipeleft)="onSwipeLeft()">
  <toolbar [sidenav]="sidenav"> </toolbar>

    <md-sidenav #sidenav mode="push" class="app-sidenav">


      <sidenav-content (onDayClick)="onDayClick($event)"></sidenav-content>

  <app-content [currentDay]="selectedDay"></app-content>
</md-sidenav-container>

<span class="app-action">
  <button md-fab><i class="material-icons app-toolbar-menu check-circle">check circle</i></button>
</span>
