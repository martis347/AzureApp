<md-expansion-panel [expanded]="step === index" (opened)="setStep()" hideToggle="true">
  <md-expansion-panel-header>
    <md-panel-title>
      {{provider.name ? provider.name : 'New Provider'}}
    </md-panel-title>
    <md-panel-description>
      Type the details of all dishes
      <md-icon>account_box</md-icon>
    </md-panel-description>
  </md-expansion-panel-header>

  <md-form-field>
    <input mdInput placeholder="Provider Name" [(ngModel)]="provider.name">
  </md-form-field>
  <md-divider></md-divider>

  <div *ngFor="let category of categories">
    <category [categoryData]="category" (deleteCategory)="onCategoryDelete(category)"></category>
  </div>
  <button md-button color="warn" (click)="addCategory()">Add Category</button>

  <md-action-row>
    <button md-button color="warn" (click)="prevStep()">Previous</button>
    <button md-button color="primary" (click)="nextStep()">Next</button>
  </md-action-row>
</md-expansion-panel>
