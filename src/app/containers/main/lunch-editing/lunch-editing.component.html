<div class="app-content">
  <md-accordion class="example-headers-align">
    <md-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle="true">
      <md-expansion-panel-header>
        <md-panel-title>
          Details
        </md-panel-title>
        <md-panel-description>
          Comments, order time, etc.
          <md-icon>assignment</md-icon>
        </md-panel-description>
      </md-expansion-panel-header>

      <md-form-field>
        <input mdInput type="time" placeholder="Order until" [(ngModel)]="orderDetails.orderUntil">
      </md-form-field>

      <md-slide-toggle
        class="example-margin"
        [color]="'primary'"
        [(ngModel)]="orderDetails.freeOfChange">
        Free of Charge
      </md-slide-toggle>

      <md-form-field class="comments">
        <textarea mdInput placeholder="Additional comments" [(ngModel)]="orderDetails.comment"></textarea>
      </md-form-field>

      <md-action-row>
        <button md-button color="primary" (click)="nextStep()">Next</button>
      </md-action-row>
    </md-expansion-panel>

    <provider-tab
      *ngFor="let provider of orderDetails.providers; let i = index"
      [(provider)]="orderDetails.providers[i]"
      [(step)]="step"
      [index]="i + 1"
      [isLastProvider]="orderDetails.providers.length === (i + 1)"
      [isOnlyProvider]="orderDetails.providers.length === 1"
      (onAddProvider)="addProvider()"
      (onDeleteProvider)="deleteProvider(orderDetails.providers[i])">
    </provider-tab>
  </md-accordion>

</div>
