<div *ngFor="let category of categories">
  <md-nav-list dense>
    <a md-list-item>
    <span md-line (click)="onToggle()">
      <span class="items-list-text">
        {{category}}
      </span>
      <img [src]=getDropdownImage(category) class="items-list-arrow"/>
    </span>
    </a>
    <a md-list-item *ngFor="let item of itemsByCategory(category)">
      <img md-list-avatar [src]="getItemImage(item)">
      <span md-line>{{ item.name }}</span>
      <span md-line class="demo-secondary-text"> {{ item.price }}â‚¬ </span>
    </a>
  </md-nav-list>
</div>
