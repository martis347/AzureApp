<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--12-col">
    <ul class="mdl-stepper mdl-stepper--linear" id="demo-error-state" #stepper>
      <li class="mdl-step">
            <span class="mdl-step__label">
              <span class="mdl-step__title">
                <span class="mdl-step__title-text">Sign In To Google Account</span>
                <span class="mdl-step__title-message">That Is Required For Google Authorization</span>
              </span>
            </span>
        <div class="mdl-step__actions">
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
      </li>
      <li class="mdl-step">
            <span class="mdl-step__label">
              <span class="mdl-step__title">
                <span class="mdl-step__title-text">Grant Access to Read/Edit Google Sheets</span>
                <span class="mdl-step__title-message">That Is Required To Read and Edit Google Sheets on behalf of you</span>
              </span>
            </span>
        <div class="mdl-step__actions">
          <button md-raised-button color="primary" (click)="onAccessGrant()">Grant Access</button>
        </div>
      </li>
      <li class="mdl-step mdl-step--editable">
            <span class="mdl-step__label">
              <span class="mdl-step__title">
                <span class="mdl-step__title-text">Find Your Name</span>
              </span>
            </span>
        <div class="mdl-step__content">

          <md-input-container>
            <input #nameInput mdInput [formControl]="myControl" [mdAutocomplete]="auto" placeholder="Name">
            <md-spinner class="app-spinner" *ngIf="loadingPeople"></md-spinner>
          </md-input-container>

          <md-autocomplete #auto="mdAutocomplete">
            <md-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{ option }}
            </md-option>
          </md-autocomplete>
        </div>
        <div class="mdl-step__actions">
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored mdl-button--raised" data-stepper-next (click)="onNext()">
            Continue
          </button>
        </div>
      </li>
      <li class="mdl-step">
            <span class="mdl-step__label">
              <span class="mdl-step__title">
                <span class="mdl-step__title-text">Save</span>
              </span>
            </span>
        <div class="mdl-step__content">
          <h5>You're All Set Up!</h5>
        </div>
        <div class="mdl-step__actions">
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored mdl-button--raised" data-stepper-next (click)="onDone()">
            Done
          </button>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect" data-stepper-cancel (click)="onBack()">
            Back
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
