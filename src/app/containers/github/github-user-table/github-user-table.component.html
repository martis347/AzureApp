<table class="table">
  <tbody>
  <tr>
    <th scope="row">Image</th>
    <td><img src={{user.avatar_url}} class="img-fluid " width="50" alt="Responsive image"></td>
  </tr>
  <tr>
    <th scope="row">Name</th>
    <td>{{user.name}}</td>
  </tr>
  <tr>
    <th scope="row">Location</th>
    <td>{{user.location}}</td>
  </tr>
  <tr>
    <th scope="row">Company</th>
    <td>{{user.company}}</td>
  </tr>
  </tbody>
</table>
