<md-sidenav-container (swipeleft)="onSwipeLeft()">
  <toolbar [sidenav]="sidenav"> </toolbar>

  <md-sidenav #sidenav mode="push" class="app-sidenav">
    <sidenav-content></sidenav-content>
  </md-sidenav>

  <router-outlet></router-outlet>

</md-sidenav-container>

<span class="app-action">
  <button [disabled]="canOrder()" md-fab (click)="onCheckClick()" *ngIf="!isSavingOrder"><i class="material-icons app-toolbar-menu check-circle">check circle</i></button>
  <md-spinner class="app-spinner" color="accent" *ngIf="isSavingOrder"></md-spinner>
</span>
